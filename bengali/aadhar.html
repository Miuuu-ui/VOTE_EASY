<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register with Aadhar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: 40px auto;
            background: linear-gradient(135deg, #1a72e6b6 10%, #ffffff 50%, #045a04c0 100%);
        box-shadow: 5px 10px 10px 5px rgba(0, 0, 0, 0.616);
            padding: 30px;
            border-radius: 10px;
            margin-top: 120px;
        }
        input::placeholder{ font-size: 70%;
        }
        .title {
            color: #1a237e;
            text-align: center;
            margin-bottom: 10px;
        }

        .subtitle {
            text-align: center;
            color: #2527b3;
            font-weight: 400;
            margin-bottom: 30px;
        }

        .aadhar-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            
        }

        .aadhar-input {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            text-align: center;
            letter-spacing: 2px;
        }

        .aadhar-input:focus {
            outline: none;
            border-color: #3f51b5;
        }

        .note {
            color: #666;
            font-size: 14px;
            text-align: center;
            margin-top: 5px;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 25px;
        }

        .primary-btn {
            background-color: #3f51b5;
            color: white;
            padding: 12px;
            border: none;
            width: 100%;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        .primary-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .secondary-btn {
            background: rgba(12, 81, 211, 0.952);
            color: #ffffff;
            border: 2px solid #3f51b5;
            padding: 10px;
            width: 100%;
            border-radius: 6px;
            cursor: pointer;
        }

        .digilocker-link {
            text-align: center;
            color: #3f51b5;
            text-decoration: none;
            margin-top: 15px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">আধার দিয়ে নিবন্ধন করুন</h1>
<p class="subtitle">সরকারি প্রমাণ যাচাই করুন</p>

<form class="aadhar-form" id="aadharForm">

<div class="input-group">
<label for="aadhar-number" style="text-align: center; color: #666; margin-bottom: 5px;">
রেজিস্ট্রেশন প্রক্রিয়ার জন্য অনুগ্রহ করে আপনার আধার কার্ড নম্বরটি লিখুন।<br> নিশ্চিতকরণের জন্য আপনাকে একটি ওয়ান টাইম পাসওয়ার্ড (OTP) পাঠানো হবে
</label>
                <input 
                    type="text" 
                    id="aadhar-number" 
                    class="aadhar-input" 
                    placeholder="Enter your 12-digit Aadhar Card Number"
                    maxlength="14"
                    pattern="\d{4}-\d{4}-\d{4}"
                    required
                >
                <p class="note">উদাহরণ: 1234-5678-9101</p>
</div>

<div class="button-group">
<button type="submit" class="primary-btn" id="submitBtn" disabled>জমা দিন</button>
<button type="button" class="secondary-btn" onclick="window.location.href='english/voterid.html'">ভোটার আইডির জন্য নিবন্ধন করুন</button>
</div>
</form>

<a href="https://accounts.digilocker.gov.in/signin/smart_v2/45749b5d531ecdae4bc477bc92e713354a03bcc365dd59c67f52adcabdde6ccb--en" class="digilocker-link">ডিজিলকার থেকে আমদানি করুন</a>
    </div>

    <script>
        const aadharInput = document.getElementById('aadhar-number');
        const submitBtn = document.getElementById('submitBtn');
        const aadharForm = document.getElementById('aadharForm');

        // Auto-format Aadhar number
        aadharInput.addEventListener('input', function(e) {
            let value = e.target.value.replace(/-/g, '');
            if (value.length > 12) value = value.substring(0, 12);
            
            let formatted = '';
            for (let i = 0; i < value.length; i++) {
                if (i > 0 && i % 4 === 0) formatted += '-';
                formatted += value[i];
            }
            e.target.value = formatted;

            // Enable submit button only if 12 digits are entered
            const digitsOnly = value.replace(/\D/g, '');
            submitBtn.disabled = digitsOnly.length !== 12;
        });

        // Form submission handler
        aadharForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const aadharNumber = aadharInput.value.replace(/-/g, '');

            if (aadharNumber.length !== 12) {
                alert('Please enter a valid 12-digit Aadhar number');
                return;
            }

            // Simulate OTP sending
            alert('OTP sent to registered mobile number');

            // Redirect to doc.html after successful validation
            window.location.href = 'doc.html';
        });
    </script>
</body>
</html>
