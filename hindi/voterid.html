<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register with Voter-Id</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: 40px auto;
            background: linear-gradient(135deg, #1a72e6b6 10%, #ffffff 50%, #045a04c0 100%);
        box-shadow: 5px 10px 10px 5px rgba(0, 0, 0, 0.616);
            padding: 30px;
            border-radius: 10px;
            margin-top: 120px;
        }
        input::placeholder{ font-size: 70%;
        }
        .title {
            color: #1a237e;
            text-align: center;
            margin-bottom: 10px;
            font-size: 180%;
        }

        .subtitle {
            text-align: center;
            color: #2527b3;
            font-weight: 400;
            margin-bottom: 30px;
        }

        .aadhar-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            
        }

        .aadhar-input {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            text-align: center;
            letter-spacing: 2px;
        }

        .aadhar-input:focus {
            outline: none;
            border-color: #3f51b5;
        }

        .note {
            color: #666;
            font-size: 14px;
            text-align: center;
            margin-top: 5px;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 25px;
        }

        .primary-btn {
            background-color: #3f51b5;
            color: white;
            padding: 12px;
            border: none;
            width: 100%;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        .primary-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .secondary-btn {
            background: rgba(12, 81, 211, 0.952);
            color: #ffffff;
            border: 2px solid #3f51b5;
            padding: 10px;
            width: 100%;
            border-radius: 6px;
            cursor: pointer;
        }

        .digilocker-link {
            text-align: center;
            color: #3f51b5;
            text-decoration: none;
            margin-top: 15px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">मतदाता पहचान-पत्र के साथ पंजीकरण करें</h1>
<p class="subtitle">सरकारी प्रमाण सत्यापित करें</p>

<form class="aadhar-form" id="aadharForm">
<div class="input-group">
<label for="aadhar-number" style="text-align: center; color: #666; margin-bottom: 5px;">
पंजीकरण प्रक्रिया के लिए कृपया अपना मतदाता पहचान-पत्र नंबर दर्ज करें।<br> पुष्टि के लिए आपको एक बार का पासवर्ड
(OTP) भेजा जाएगा
</label>
<input
type="text"
id="aadhar-number"
class="aadhar-input"
placeholder="अपना मतदाता पहचान-पत्र दर्ज करें"
maxlength="14"
patterns="\d{4}-\d{4}-\d{4}"
आवश्यक
>
<p class="note">उदाहरण: 1234-5678-9101</p>
</div>

<div class="button-group">
<a href="otp.html"><button type="submit" class="primary-btn" id="submitBtn" disabled>सबमिट करें</button></a>
<a href="aadhar.html"><button type="button" class="secondary-btn">आधार के लिए रजिस्टर करें</button></a>
</div>
</form>

<a href="https://accounts.digilocker.gov.in/signin/smart_v2/45749b5d531ecdae4bc477bc92e713354a03bcc365dd59c67f52adcabdde6ccb--en" class="digilocker-link">डिजिलॉकर से आयात करें</a>
    </div>

    <script>
        const aadharInput = document.getElementById('aadhar-number');
        const submitBtn = document.getElementById('submitBtn');
        const aadharForm = document.getElementById('aadharForm');

        // Auto-format Aadhar number
        aadharInput.addEventListener('input', function(e) {
            let value = e.target.value.replace(/-/g, '');
            if (value.length > 12) value = value.substring(0, 12);
            
            let formatted = '';
            for (let i = 0; i < value.length; i++) {
                if (i > 0 && i % 4 === 0) formatted += '-';
                formatted += value[i];
            }
            e.target.value = formatted;

            // Enable submit button only if 12 digits are entered
            const digitsOnly = value.replace(/\D/g, '');
            submitBtn.disabled = digitsOnly.length !== 12;
        });

        // Form submission handler
        aadharForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const aadharNumber = aadharInput.value.replace(/-/g, '');

            if (aadharNumber.length !== 12) {
                alert('Please enter a valid 12-digit Aadhar number');
                return;
            }

            // Store Aadhar number (simulate backend storage)
            console.log('Aadhar number stored:', aadharNumber);

            // Simulate OTP sending
            alert('OTP sent to registered mobile number');

            window.location.href = 'doc.html';
            // Add actual OTP verification logic here
        });
    </script>
</body>
</html>
